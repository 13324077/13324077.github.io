<script src="{{ '/styles/js/jquery.min.js' | prepend: site.baseurl }}"></script>

<script>
  $(function(){
      $('article').find('h1,h2,h3,h4,h5').each(function(i) {
          var current = $(this);
          current.attr("id", "title" + i);
          tag = current.prop('tagName').substr(-1);
          $("#toc_nav").append("<div style='margin-left:"+15*(tag-1)+"px'><a id='link" + i + "' href='#title" +i + "'>" + current.html() + "</a></div>");
      });
  });

</script>
